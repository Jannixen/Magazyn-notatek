<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
 {% if form %}
        <form method="post">
            <table>
                {% csrf_token %}
                {{form}}
            </table>
            <input type="submit" class="btn btn-secondary" value="Udostępnij notatkę">
        </form>
    {% endif %}
{% endblock content %}
</body>
</html>
